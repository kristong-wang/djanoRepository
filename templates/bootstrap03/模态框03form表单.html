<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <!--先引入jquery-->
    <script src="../../static/js/jquery-1.11.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script>
        $(function () {

            $('#btn').click(function () {
                // 通过方法来触发模态框
                $("#mymodal").modal('show');
            });
            // 监听模态框的展示事件  需要写在click事件之外
            $("#mymodal").on("show.bs.modal", function () {
                console.log('1')
            });

            $('#mymodal').on('shown.bs.modal', function () {
                console.log(('2'));
            });

            $('#mymodal').on('hide.bs.modal', function () {
                console.log(('3'));
            });

            $('#mymodal').on('hidden.bs.modal', function () {
                console.log(('4'));
            });

        });
    </script>
</head>
<body>

<div class="modal fade" id="mymodal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <!--class="close"是样式-->
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <!-- 模态框的内容题-->
                <h4 class="modal-title">编辑用户信息</h4>
            </div>

            <div class="modal-body">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">姓名:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入姓名">
                        </div>
                        <label for="" class="col-sm-2 control-label">密码:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入密码">
                        </div>
                        <label for="" class="col-sm-2 control-label">年龄:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入年龄">
                        </div>
                        <label for="" class="col-sm-2 control-label">生日:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入生日">
                        </div>
                        <label for="" class="col-sm-2 control-label">手机号:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入手机号">
                        </div>
                        <label for="" class="col-sm-2 control-label">激活状态:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="激活">
                        </div>

                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<button class="btn btn-default" id="btn">点击添加</button>
</body>
</html>
