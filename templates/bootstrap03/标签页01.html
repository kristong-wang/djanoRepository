<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签页01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!--先引入jquery-->
    <script src="../static/js/jquery-1.11.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>

<ul class="nav nav-tabs">
    <!--<li class="active"></li> active若是存在li里的话将会一直显示-->
    <li><a href="#user_list" data-toggle="tab">用户列表</a></li>
    <li><a href="#user_manage" data-toggle="tab">用户管理</a></li>
    <li class="dropdown">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">下拉菜单:
        <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li><a href="#AA" data-toggle="tab">A</a></li>
            <li><a href="#BB" data-toggle="tab">B</a></li>
        </ul>
    </li>
</ul>

<div class="tab-content">
    <!--有active才能看见-->
    <div class="tab-pane active" id="user_list">这是用户列表 </div>
    <div class="tab-pane active" id="user_manage">这是用户管理 </div>
    <div class="tab-pane " id="AA">只是A的内容</div>
    <div class="tab-pane " id="BB">只是B的内容</div>
</div>

</body>
</html>
